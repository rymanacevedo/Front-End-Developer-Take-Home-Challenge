<rux-table>
  <rux-table-header>
    <rux-table-header-row>
      <rux-table-header-cell>Error Message</rux-table-header-cell>
      <rux-table-header-cell>Contact Name</rux-table-header-cell>
      <rux-table-header-cell>Contact Time</rux-table-header-cell>
      <rux-table-header-cell>Acknowledged</rux-table-header-cell>
      <rux-table-header-cell>Actions</rux-table-header-cell>
    </rux-table-header-row>
  </rux-table-header>
  <rux-table-body>
    <rux-table-row
        *ngFor="let alert of alerts"
        [attr.acknowledged]="alert.acknowledged ? 'true' : 'false'"
      >
      <rux-table-cell>{{ alert.errorMessage }}</rux-table-cell>
      <rux-table-cell>{{ alert.contactName }}</rux-table-cell>
      <rux-table-cell>
        {{ alert.contactBeginTimestamp | formatTimestamp }} - {{ alert.contactEndTimestamp | formatTimestamp }}
      </rux-table-cell>
      <rux-table-cell>
        <rux-button
          [disabled]="alert.acknowledged"
          (click)="acknowledge.emit(alert.errorId)"
        >
          {{ alert.acknowledged ? 'Acknowledged' : 'Acknowledge' }}
        </rux-button>
      </rux-table-cell>
      <rux-table-cell>
        <rux-button (click)="showDetails.emit(alert)">Show Details</rux-button>
      </rux-table-cell>
    </rux-table-row>
  </rux-table-body>
</rux-table>
